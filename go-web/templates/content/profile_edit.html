{{ define "content" }}
    <h3>Profile Edit</h3>
    <p>Username: {{.ProfileUser.Username}}</p>
    <form action="/profile_edit" method="post" name="profile_edit">
        <p>About Me</p>
        <p>
            <textarea class="form-control" name="aboutme" cols="80" rows="8" value="" placeholder="about me">{{.ProfileUser.AboutMe}}</textarea>
        </p>
        <p><input class="btn btn-outline-primary" type="submit" name="submit" value="Save"></p>
    </form>

    {{ if .Errs }}
        <ul>
            {{ range .Errs }}
                <li>{{.}}</li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
